<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplication-table</title>
</head>
<body>
    <script>
        var a = 1;
        var b = prompt("Please enter the number which multiplication-table you want to know!");
        var c = 1;
        while(a<=10){
            document.write(b+" x "+a+" = " +b*c+"<br>");
            a = a+1;
            c++;
            
        }
    </script>
</body>
</html>
